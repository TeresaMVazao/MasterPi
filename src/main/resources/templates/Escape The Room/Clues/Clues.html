    <div class="jumbotron">

            that constitute the Escape The Room game</p>
        </div>

    <div class="matrix" id="clues_matrix">
        <span th:each="clue : ${Clues}">
            <div class="matrix_cell" style="width: 250px; height: 250px; border-style: dashed; border-color: deepskyblue;" th:text="${clue}"></div>
